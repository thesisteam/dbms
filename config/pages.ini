;
; This config file contains page definition indexes/indices
; Pages not declared in this file will never be viewable/renderable
; Page names should:
;   - not include spaces
;   - be arranged alphabetically
;   - be categorized by sections
;   - include usage as comment
;
[section]
; Formatting -> [page-name] = [path]
; where:
;   [page-name] the page name
;   [path] the path to file, without .php and .phtml

; Site pages
404 = page/404                          ; "Page not found"
about = page/about                      ; About
debug = page/debug                      ; (Developers only)
home = page/home                        ; Home
install = page/install                  ; INSTALLER
logout = page/logout
signup = page/signup

; Admin pages
admin-home = page/_admin/home                           ; Admin dashboard home
admin-manage-courses = page/_admin/managecourses
admin-manage-users = page/_admin/manageusers
admin-pending-registrations = page/_admin/pendingusers  ; Pending account registrations
admin-site-config = page/_admin/siteconfig              ; Site configuration page for admin

; User pages
user-home = page/_user/home             ; User homepage