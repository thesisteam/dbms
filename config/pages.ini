;
; This config file contains page definition indexes/indices
; Pages not declared in this file will never be viewable/renderable
; Page names should:
;   - not include spaces
;   - be arranged alphabetically
;   - be categorized by sections
;   - include usage as comment
;
[section]
; Formatting -> [page-name] = [path]
; where:
;   [page-name] the page name
;   [path] the path to file, without .php and .phtml

; Site pages
404 = page/404                         ; "Page not found"
about = page/about                     ; About
home = page/home                      ; Home
signup = page/signup

; Admin pages
admin-site-config = page/_admin/siteconfig
admin-home = page/_admin/home                          ; Admin dashboard home
admin-pending-registrations = page/_admin/pendingreg   ; Pending account registrations